<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div id="search">
            <input type="search" placeholder="Enter City's name" spellcheck="false">
            <button><img src="images/search.png" alt="search"/></button>
        </div>
        <div id="error">
            <p>Invalid City Name ‚ùå </p>
        </div>
        <div id="weather">
            <img id="weatherIcon" src="images/clouds.png" alt="clouds">
            <h1 id="temp">Temperature</h1>
            <h5 id="city">City</h5>
            <div id="details">
                <div id="col">
                    <img src="images/humidity.png" alt="Humidity">
                    <div>
                        <p id="humid">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div id="col">
                    <img src="images/wind.png" alt="Humidity">
                    <div>
                        <p id="wind">15km/h</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
